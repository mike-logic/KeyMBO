<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#1e40af"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- background -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)"/>

  <!-- keyboard body -->
  <g filter="url(#shadow)">
    <rect x="92" y="160" width="328" height="200" rx="28" fill="#0b1224" stroke="#475569" stroke-width="8"/>
    <rect x="112" y="180" width="288" height="160" rx="18" fill="#111c35"/>
  </g>

  <!-- keys -->
  <g fill="#334155">
    <!-- row 1 -->
    <rect x="132" y="200" width="44" height="34" rx="8"/>
    <rect x="186" y="200" width="44" height="34" rx="8"/>
    <rect x="240" y="200" width="44" height="34" rx="8"/>
    <rect x="294" y="200" width="44" height="34" rx="8"/>
    <rect x="348" y="200" width="44" height="34" rx="8"/>

    <!-- row 2 -->
    <rect x="132" y="244" width="60" height="34" rx="8"/>
    <rect x="202" y="244" width="44" height="34" rx="8"/>
    <rect x="256" y="244" width="44" height="34" rx="8"/>
    <rect x="310" y="244" width="44" height="34" rx="8"/>
    <rect x="364" y="244" width="28" height="34" rx="8"/>

    <!-- row 3 -->
    <rect x="132" y="288" width="78" height="34" rx="8"/>
    <rect x="220" y="288" width="44" height="34" rx="8"/>
    <rect x="274" y="288" width="44" height="34" rx="8"/>
    <rect x="328" y="288" width="92" height="34" rx="8"/>
  </g>

  <!-- accent key -->
  <rect x="274" y="288" width="44" height="34" rx="8" fill="url(#accent)"/>

  <!-- pointer -->
  <g transform="translate(330 110) rotate(12)">
    <path d="M36 0 L92 128 L62 118 L48 152 L22 60 L0 82 Z"
          fill="#f1f5f9" stroke="#0f172a" stroke-width="8" stroke-linejoin="round"/>
    <path d="M62 118 L92 128 L70 140 Z" fill="#94a3b8"/>
  </g>

  <!-- small dot -->
  <circle cx="140" cy="120" r="10" fill="#10b981"/>
</svg>
