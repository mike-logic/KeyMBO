<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>KeyMBO Web Flasher</title>
  </head>
  <body>
    <h1>KeyMBO Web Flasher</h1>
    <p>
      Flash KeyMBO to an <b>M5Stack AtomS3</b> directly from your browser (Chrome/Edge).
      Plug in USB, then click Install.
    </p>

    <script
      type="module"
      src="https://unpkg.com/esp-web-tools@10/dist/web/install-button.js?module"
    ></script>

    <esp-web-install-button manifest="./manifest.json"></esp-web-install-button>

    <p style="margin-top:24px;">
      If flashing fails, hold <b>BOOT</b> while plugging in the AtomS3, then try again.
    </p>
  </body>
</html>
